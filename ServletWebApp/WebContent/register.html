<!DOCTYPE html>
<html lang="en">

<head>
	<title>Sign Up Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
		integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
	<link rel="stylesheet" href="./style/index.css" />
	<link rel="stylesheet" href="./style/login.css" />
</head>

<body>
	<div class="center-box">
		<div class="login-box">
			<h2>Sign Up</h2>
			<p class="text-muted text-small">Enter your information to create your account.</p>
			<form action="/ServletWebApp/register" method="post" class="form">
				<div class="form-control">
					<label for="username">User Name:</label>
					<input type="text" id="username" name="username" required>
				</div>
				<div class="form-control">
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" required>
				</div>
				<div class="form-control">
					<label for="confirmPassword">Confirm Password:</label>
					<input type="password" id="confirmPassword" name="confirmPassword" required>
				</div>
				<div class="">
					<button type="submit" class="btn btn-primary w-full">Register</button>
				</div>
				<a href="/ServletWebApp/login" class="w-full btn btn-secondary">Already have an account? Login</a>
			</form>
		</div>
	</div>
</body>

</html>
